<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mr.Marksheet-マークシート回答フォームの無料作成ツール</title>
  <meta name="discription" content="無料でマークシート回答フォームを簡単にWeb上で作成できるツール。問題数や選択肢のカスタマイズが自由にできます。簡単な答え合わせ機能やメモ機能つき。">
  <meta property="og:url" content="https://www.pochi.ml/marksheet/index.html">
  <meta property="og:title" content="無料のオンラインのマークシート解答フォーム">
  <meta property="og:type" content="website">
  <meta property="og:description" content="無料でマークシート回答フォームを簡単にWeb上で作成できるツール。問題数や選択肢のカスタマイズが自由にできます。簡単な答え合わせ機能やメモ機能つき。">
  <meta property="og:image" content="https://www.pochi.ml/marksheet/logo.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@uyc3mp">
  <meta property="og:site_name" content=Mr.Marksheet">
  <meta property="og:locale" content="ja_JP">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="logo.png" alt="Mr.Marksheet">
    <h2>マークシートの無料作成ツール</h2>
  </header>
  <main>
    <form id="setting">
      <p id="question">
        設問数：
      </p>
      <p id="choice">
        選択肢：
      </p>
      <p>
        回答タイプ：
        <input type="radio" id="single" name="typeC" value="single">
        <label for="single">単一選択</label>
        <input type="radio" id="multi" name="typeC" value="multi" checked>
        <label for="multi">複数選択</label>

      </p>
      <p>
        連番：
        <input type="radio" id="number" name="wordC" value="number" checked>
        <label for="number">数字</label>
        <input type="radio" id="word" name="wordC" value="word">
        <label for="word">アルファベット</label>
      </p>
      <textarea name="" id="" cols="30" rows="5" placeholder="例：メモ欄(保存時にご利用ください)"></textarea>
      <p id="score"></p>

      <input type="button" id="create" value="作成">
      <input type="button" id="remove" value="消去">
      <input type="button" id="print" value="印刷">
      <input type="button" id="answer" value="答え合わせ">

    </form>
    <div id="target">
    </div>
  </main>
  <footer>
    <small> powered by <a href="https://www.pochi.ml/DGT/"> DGT group</a> </small>
    <small> Open Source Tool. Code available at <a href="https://github.com/katayamahide/marksheett">GitHub</a></small>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
